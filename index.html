<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h1> <img src= "salmon.png"></br>
    Pat's Amazing Salmon Cookies.</h1>

      <form id="shop-form">
       <fieldset>
         <legend>Cookie Information</legend>

         <label for="location_name">Location Name</label>

         <label for="min_customers">Min Customers</label>
         <input id="min_customers" name "min_cusomers" type="text" placeholder="Min Cusomters/hr">

         <label for="max_customers">Max Customers</label>

         <label for="average_cookies">Averaege Cookies per Customer</label>

         <input id="user_submit" type="submit" value="Submit">
       </fieldset>
     </form>
      <section id='cookies'></section>
  <script src='cookies.js'></script>
  </body>
